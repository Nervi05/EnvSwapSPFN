name: Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    
jobs:
  build-binary:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Build Binary
      run: |
        # set devkitpro to throwaway variable just so make 'get_version' doesnt complain
        export DEVKITPRO=/opt/devkitPro
        # jk, not throwaway, now to trick it into including wut_rules
        mkdir $DEVKITPRO/wut/share/
        touch $DEVKITPRO/wut/share/wut_rules
        # hope it works
        docker build . -t builder
        docker run --rm -v ${PWD}:/project builder make
        export VERSION=$(make get_version)
    - uses: actions/upload-artifact@v3
      with:
        name: EnvSwap-${{ env.VERSION }}
        path: "./EnvSwap-${{ env.VERSION }}.zip"
